<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveNote | Private Cloud Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <i class="ri-heart-3-fill auth-heart"></i>
            <h2 id="auth-title">Welcome Back</h2>
            <p id="auth-subtitle">Sign in to sync your memories.</p>
            
            <div id="auth-error-container" class="error-box hidden"></div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address">
                <input type="password" id="password" placeholder="Password (6+ characters)">
            </div>

            <button id="auth-btn">Log In</button>
            <p class="switch-link" id="toggle-auth">New here? Create an account</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav id="navbar">
            <div class="logo">
                <i class="ri-book-heart-fill"></i>
                <span>SaveNote</span>
            </div>
            
            <div class="profile-container">
                <div class="avatar" id="avatar-btn">S</div>
                <div id="avatar-menu" class="dropdown-menu hidden">
                    <p id="user-display-email">user@email.com</p>
                    <button id="logout-btn">
                        <i class="ri-logout-circle-r-line"></i> Log Out
                    </button>
                </div>
            </div>
        </nav>

        <section class="editor-section">
            <div class="editor-card">
                <textarea id="note-input" placeholder="What's on your mind today?"></textarea>
                <div class="editor-footer">
                    <button id="save-note-btn">
                        <i class="ri-quill-pen-line"></i> Save Note
                    </button>
                </div>
            </div>
        </section>

        <main id="notes-grid"></main>
    </div>

    <div id="view-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <span id="modal-date">Date</span>
                <i class="ri-close-line close-modal" id="close-modal"></i>
            </header>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
