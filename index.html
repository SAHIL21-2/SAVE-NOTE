<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVE NOTE</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <i class="ri-heart-3-fill"></i>
            <h2 id="auth-title">Welcome Back</h2>
            <p id="auth-subtitle">Login to your secret diary.</p>
            
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            
            <p id="auth-error" class="error-msg"></p>

            <button id="auth-btn">Log In</button>
            <p class="switch-link" id="toggle-auth">I need to create an account</p>
        </div>
    </div>

    <div id="main-app">
        <nav id="navbar">
            <div class="logo">
                <i class="ri-book-heart-fill"></i>
                <span>SaveNote</span>
            </div>
            
            <div class="user-menu-container">
                <div class="avatar" id="user-avatar">U</div>
                
                <div id="profile-dropdown" class="dropdown hidden">
                    <p id="user-email-display">user@email.com</p>
                    <button id="logout-btn">
                        <i class="ri-logout-box-r-line"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="input-container">
            <div class="notebook-input">
                <textarea id="note-text" placeholder="Write a memory..."></textarea>
                <button id="save-btn"><i class="ri-save-3-line"></i> Save</button>
            </div>
        </div>

        <div id="notes-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
