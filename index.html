<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVE NOTE</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <div class="auth-header">
                <i class="ri-heart-3-fill"></i>
                <h2 id="auth-title">Welcome Back</h2>
            </div>
            <p id="auth-subtitle">Login to access your secret diary.</p>
            
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password (6+ chars)">
            
            <button id="auth-action-btn">Log In</button>
            
            <div class="switch-mode">
                <p>New here? <span id="toggle-auth">Create an account</span></p>
            </div>
            <p id="error-msg"></p>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <nav id="navbar">
            <div class="logo">
                <i class="ri-book-heart-fill"></i>
                <span>SaveNote</span>
            </div>
            
            <div class="user-profile">
                <div class="avatar" id="user-avatar">U</div>
                <div class="dropdown">
                    <p id="user-email-display">user@email.com</p>
                    <button id="logout-btn">
                        <i class="ri-logout-box-r-line"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="input-container">
            <div class="notebook-input">
                <textarea id="note-text" placeholder="Dear Diary, today I..."></textarea>
                <div class="input-actions">
                    <button id="save-btn">
                        <i class="ri-save-heart-line"></i> Save Memory
                    </button>
                </div>
            </div>
        </div>

        <div id="notes-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
